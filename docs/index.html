<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighboorhood Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
    <link rel="stylesheet" href="css/style.css" /> </head>

<body>
    <div id="wrapper">
        <div class="overlay"></div>
        <!-- Sidebar -->
        <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper">
            <div class="container-fluid">
                <div>
                    <div class="side-display">
                        <h2>Displaying Search Results</h2>
                        <div id="filteredArray">
                            <input data-bind="value: filterSearch,attr: {placeholder: filterPlaceholder}" class="filter-box">
                            <button class="btn btn-default filter-icon" data-bind="click: $root.filterQuery"><i class="glyphicon glyphicon-search"></i></button>
                            <button class="btn btn-default filter-clear" data-bind="click: $root.clearFilter">Clear Fliter</button>
                        </div>
                        <div class="display-error" data-bind="visible: searchError">
                            <h4>Error : No filter given, Please click "Clear Filter" and try again!</h4> </div>
                        <div style="margin-top: 10px;" data-bind="foreach: filteredList">
                            <div class="list-view" data-bind="click: $root.focusMarker">
                                <a class="pull-left" href="#" target="_parent"><img src="" alt="image" class="img-responsive img-rounded broken-image" data-bind="attr: {src: imgSrc}"></a>
                                <div class="content">
                                    <h4 class="heading" data-bind="text: name"></h4>
                                    <p data-bind="text: category"></p>
                                    <p data-bind="text: address"></p>
                                    <p>Rating:- <span class="rating" data-bind="text: rating"> </span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!-- /#sidebar-wrapper -->
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <h1>Neighborhood Map</h1>
            <button type="button" class="hamburger is-closed" data-toggle="offcanvas"> <span class="hamb-top"></span> <span class="hamb-middle"></span> <span class="hamb-bottom"></span> </button>
            <div id="load-error"></div>
            <div id="map-canvas"></div>
        </div>
        <!-- page-content-wrapper -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyANVQUhPX3AzvjBnuGnAxz7PIMSEyansv8&callback=initMap&libraries=places"></script>
</body>

</html>
