<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighboorhood Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" /> </head>

<body>
    <div id="wrapper">
        <div class="overlay"></div>
        <!-- Sidebar -->
        <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper">
            <div class="container-fluid">
                <div data-bind="visible: displayPlaces">
                    <div class="side-display">
                        <h2>Displaying Search Results</h2>
                        <div data-bind="foreach: placeList">
                            <div class="list-view" data-bind="click: $root.focusMarker">
                                <a class="pull-left" href="#" target="_parent"><img alt="image" class="img-responsive img-rounded" data-bind="attr: {src: imgSrc}"></a>
                                <div class="content">
                                    <h4 class="heading" data-bind="text: name"></h4>
                                    <p data-bind="text: category"></p>
                                    <p data-bind="text: address"></p>
                                    <p>Rating:- <span class="rating" data-bind="text: rating"> </span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!-- /#sidebar-wrapper -->
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <h1>Neighborhood Map</h1>
            <form class="search-container" role="search">
                <input id="search-box-1" class="animated zoomIn search-box" data-bind="value: defaultThing" type="search" placeholder="eg: Restaurant" required="required" />
                <label for="search-box-1"><i class="glyphicon glyphicon-pencil search-icon"></i></label>
                <input id="search-box-2" data-bind="value: defaultLocation" type="search" placeholder="eg: Chicago" class="animated zoomIn search-box" required="required" />
                <label for="search-box-2"><i class="glyphicon glyphicon-road search-icon"></i></label>
                <button type="submit" class="btn btn-default animated zoomIn" data-bind="click:searchPlaces"><i class="glyphicon glyphicon-search"></i></button>
            </form>
            <button type="button" class="hamburger is-closed" data-toggle="offcanvas"> <span class="hamb-top"></span> <span class="hamb-middle"></span> <span class="hamb-bottom"></span> </button>
            <div id="load-error"></div>
            <div id="map-canvas"></div>
        </div>
        <!-- page-content-wrapper -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="http://maps.googleapis.com/maps/api/js?&key=AIzaSyANVQUhPX3AzvjBnuGnAxz7PIMSEyansv8&callback=initMap&libraries=places" onerror="errorHandling()"></script>
</body>

</html>
